<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <title>Stan's Pizzeria!</title>
  </head>
  <body>
    <h1>Stan's Pizzeria</h1>
    <div class="navbar">
      <div class="navbar-logo">
        <img src="image/logo.png" alt="Logo" class="navbar-logo__img" />
      </div>
      <div class="navbar-instruction">
        <button
          type="button"
          class="btn navbar-instruction__btn"
          id="btn-instruction"
          data-toggle="modal"
          data-target="#instruction"
        >
          Инструкция
        </button>
      </div>
      <div class="navbar-test-type">
        <button
          type="button"
          class="btn navbar-test-type__btn"
          id="btn-test-type"
          data-toggle="modal"
          data-target="#myModal"
        >
          Выберите тип теста
        </button>
      </div>
    </div>

    <!--Модальное окно выбора типа теста-->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Выберите тип теста</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-container">
              <div class="modal-container-thin-pizza">
                <div class="modal-container-thin-crust">Тонкое</div>
                <div
                  id="pizzaThin"
                  aria-hidden="true"
                  class="modal-container-price"
                  data-dismiss="modal"
                >
                  100 р.
                </div>

                <div class="modal-container-done">✔</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно с инструкцией -->
    <div
      class="modal fade"
      id="instruction"
      tabindex="-1"
      role="dialog"
      aria-labelledby="instructionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="instructionModalLabel">Инструкция</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Описание работы</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно с выбором начинки -->
    <div
      class="modal fade bd-example-modal-xl"
      id="tapeDough"
      tabindex="-1"
      role="dialog"
      aria-labelledby="tapeDoughLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ингредиенты:</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body modal-list-ingredients"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно подтверждения удаления типа теста -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Вы уверены, что хотите удалить выбранный тип теста?
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Вам придется снова выбрать новый слой теста
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="closeChangeDough"
              class="btn btn-dark"
              data-dismiss="modal"
            >
              Да
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно с оформлением заказа -->
    <div
      class="modal fade"
      id="checkoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="checkoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Оформление заказа</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <div aria-hidden="true">&times;</div>
            </button>
          </div>
          <div class="modal-body modal-body-list-ingredients">
            <ul class="list-group list-group-final-price">
              <li class="list-group-item">Тонкое тесто 100р.</li>
            </ul>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
